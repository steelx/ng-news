<div class="row">
    <form name="form" ng-submit="submitPost()">
        <div class="form-group col-xs-6">
            <div class="col-xs-6">
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter Title" ng-model="post.title">
            </div>
            <div class="col-xs-6">
                <div class="input-group">
                    <input type="text" id="val_website" name="val_website" class="form-control" ng-model="post.url">
                    <span class="input-group-addon"><i class="gi gi-globe"></i></span>
                </div>
            </div>
        </div>
        
    </form>
</div>

<div ng-repeat="post in posts">
    <a href="{{post.url}}">{{post.title}}</a>
    <span><a ng-click="deletePost($index)">Delete</a></span>
</div>
