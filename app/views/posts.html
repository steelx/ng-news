<div class="row">
    <form name="form" ng-submit="submitPost()">
        <div class="form-group col-xs-6">
            <div class="col-xs-6">
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter Title" ng-model="post.title">
            </div>
            <div class="col-xs-5">
                <div class="input-group">
                    <input type="text" id="val_website" name="val_website" class="form-control" ng-model="post.url">
                    <span class="input-group-addon"><i class="gi gi-globe"></i></span>
                </div>
            </div>
            <div class="col-xs-1">
                <div class="input-group">
                    <button type="submit" class="btn btn-block btn-primary"><i class="fa fa-plus"></i> Add</button>
                </div>
            </div>
            
        </div>
        
    </form>
</div>

<div ng-repeat="(postId, post) in posts">
    <a href="{{post.url}}">{{post.title}}</a>
    <span><a ng-click="deletePost(postId)">Delete</a></span>
</div>
